<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>TechHUB App</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-title">
            <h3 class="title-text">
                Tech<span class="title-span">HUB<span>
            </h3>
        </div>
        <div class="menu-icon">
          <div class="menu-bar-top"></div>
          <div class="menu-bar-middle"></div>
          <div class="menu-bar-bottom"></div>
        </div>
      </div>
    <!-- Card -->
    <div class="tile-wrapper">
      <div class="card">
        <a href="#"><img src="/img/msa-tile-white.png" alt="Avatar"></a>
        <div class="container">
          <p>Money Settings</p> 
        </div>
      </div>
      <div class="card">
        <a href="#"><img src="/img/networking.png" alt="Avatar"></a>
        <div class="container">
          <p>Networking</p> 
        </div>
      </div>
      <div class="card">
        <a href="#"><img src="/img/wrench.png" alt="Avatar" ></a>
        <div class="container">
          <p>Color Adjustments</p> 
        </div>
      </div>
      <div class="card">
        <a href="#"><img src="/img/ipad.png" alt="Avatar" ></a>
        <div class="container">
          <p>iPad Assistance</p> 
        </div>
      </div>
      <div class="card">
        <a href="#"><img src="/img/ifu.png" alt="Avatar" ></a>
        <div class="container">
          <p>Tech Specs</p> 
        </div>
      </div>
      <div class="card">
        <a href="#"><img src="/img/reprocessing.png" alt="Avatar" ></a>
        <div class="container">
          <p>Reprocessing</p> 
        </div>
      </div>
    </div>
  </div>
    
    <!-- End Cards-->
  </body>
</html>
